<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Interactive AlphaFold Viewer</title>
  <script src="https://unpkg.com/ngl@latest/dist/ngl.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      overflow: hidden; /* Hide scrollbars */
    }
    #viewport {
      width: 100%;
      height: 90%; /* Make space for controls */
      position: relative;
    }
    #controls {
      padding: 10px;
      height: 10%;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    #controls div {
      display: flex;
      gap: 5px;
    }
    button {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #e0e0e0;
    }
    #selection_info {
        font-weight: bold;
        color: #333;
    }
    #tooltip {
      position: absolute;
      display: none;
      padding: 5px;
      background-color: rgba(0, 0, 0, 0.75);
      color: white;
      border-radius: 4px;
      pointer-events: none; /* Allows clicking through the tooltip */
      font-size: 12px;
      z-index: 10;
    }
  </style>
</head>
<body>

<div id="viewport"></div>
<div id="tooltip"></div>

<div id="controls">
    <div>
        <strong>Representation:</strong>
        <button id="cartoonBtn">Cartoon</button>
        <button id="spacefillBtn">Spacefill</button>
        <button id="ballstickBtn">Ball+Stick</button>
    </div>
    <div>
        <strong>Color Scheme:</strong>
        <button id="chainBtn">Chain</button>
        <button id="residueBtn">Residue</button>
        <button id="plddtBtn">pLDDT</button>
    </div>
    <div id="selection_info">
        Selection: None
    </div>
</div>

  const pdbString = atob(pdbBase64);
  const blob = new Blob([pdbString], { type: 'text/plain' });
  const url = URL.createObjectURL(blob);

  // --- Global Variables ---
  var stage = new NGL.Stage("viewport", { backgroundColor: "white" });
  var proteinComponent = null;
  var currentRepresentation = 'cartoon';
  var currentColor = 'chainid';
  var tooltip = document.getElementById("tooltip");
  var selectionInfo = document.getElementById("selection_info");

  // --- Functions for Interactivity ---

  // Function to set a new representation and color
  function setRepresentation(repName, colorName) {
    currentRepresentation = repName;
    currentColor = colorName;
    if (proteinComponent) {
      proteinComponent.removeAllRepresentations();
      proteinComponent.addRepresentation(repName, { colorScheme: colorName });
    }
  }

  // --- Load and Display the Protein ---
  stage.loadFile(url, { ext: 'pdb' }).then(function (comp) {
    proteinComponent = comp;
    setRepresentation(currentRepresentation, currentColor); // Initial display
    comp.autoView();
  });

  // --- Event Listeners for UI ---

  // Representation Buttons
  document.getElementById("cartoonBtn").addEventListener("click", () => setRepresentation('cartoon', currentColor));
  document.getElementById("spacefillBtn").addEventListener("click", () => setRepresentation('spacefill', currentColor));
  document.getElementById("ballstickBtn").addEventListener("click", () => setRepresentation('ball+stick', currentColor));
  
  // Color Scheme Buttons
  document.getElementById("chainBtn").addEventListener("click", () => setRepresentation(currentRepresentation, 'chainid'));
  document.getElementById("residueBtn").addEventListener("click", () => setRepresentation(currentRepresentation, 'residueindex'));
  // The B-factor column in AlphaFold PDBs stores the pLDDT confidence score.
  document.getElementById("plddtBtn").addEventListener("click", () => setRepresentation(currentRepresentation, 'bfactor'));

  // --- NGL Signal Handling for Hover and Click ---

  // Tooltip on Hover
  stage.signals.hovered.add(function (pickingProxy) {
    if (pickingProxy && (pickingProxy.atom || pickingProxy.bond)) {
      var atom = pickingProxy.atom || pickingProxy.closestBondAtom;
      var residueInfo = `${atom.resname} ${atom.resno}`;
      tooltip.innerText = residueInfo;
      tooltip.style.display = "block";
      tooltip.style.left = (pickingProxy.canvasPosition.x + 10) + 'px';
      tooltip.style.top = (pickingProxy.canvasPosition.y + 10) + 'px';
    } else {
      tooltip.style.display = "none";
    }
  });

  // Zoom and Display Info on Click
  stage.signals.clicked.add(function (pickingProxy) {
    if (pickingProxy && (pickingProxy.atom || pickingProxy.bond)) {
        var atom = pickingProxy.atom || pickingProxy.closestBondAtom;
        var residueInfo = `${atom.resname} ${atom.resno}`;
        selectionInfo.innerText = "Selection: " + residueInfo;

        // Create a selection string for zooming
        var selectionString = ":" + atom.chainname + " and " + atom.resno;
        proteinComponent.autoView(selectionString, 1000); // 1000ms animation
    } else {
        selectionInfo.innerText = "Selection: None";
        proteinComponent.autoView(1000);
    }
  });

  // Handle window resizing
  window.addEventListener("resize", function () {
    stage.handleResize();
  }, false);

</script>
