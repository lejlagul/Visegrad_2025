<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AR Network Demo</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.js"></script>
  <style>html,body{margin:0;height:100%;overflow:hidden}</style>
</head>
<body>

<a-scene vr-mode-ui="enabled: false"
         arjs="sourceType: webcam; debugUIEnabled: false;">

  <a-marker type="pattern"
            url="https://lejlagul.github.io/Visegrad_2025/hiro_marker.patt">
    <!-- one test sphere -->
    <a-sphere position="0 0 0" radius="0.05" color="#F00"></a-sphere>
  </a-marker>

  <a-entity light="type:ambient;intensity:1"></a-entity>
  <a-entity camera></a-entity>
</a-scene>

</body>
</html>
