<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hiro marker – draggable 3‑D network</title>

  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{margin:0;overflow:hidden;font-family:monospace}
    #status{position:fixed;top:10px;left:10px;font-size:24px;color:#fff;
            z-index:1000;pointer-events:none}
    #loader{position:fixed;inset:0;display:flex;flex-direction:column;
            align-items:center;justify-content:center;background:#000}
    .spinner{width:48px;height:48px;border:6px solid #fff;
             border-top-color:transparent;border-radius:50%;
             animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>

<body>
  <div id="loader"><div class="spinner"></div><p style="color:#fff;margin-top:12px">Loading camera…</p></div>
  <div id="status">Searching…2025</div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled:false;">
    <a-marker id="hiroMarker" preset="hiro" emitevents="true">
      <a-entity id="network" visible="false" drag-rotate>
        <!-- nodes -->
        <a-sphere radius="0.12" position="0 0 0"               color="#1e90ff"></a-sphere>
        <a-sphere radius="0.12" position="0.40 0.20 0.20"      color="#ff6347"></a-sphere>
        <a-sphere radius="0.12" position="-0.40 0.20 0.30"     color="#ff6347"></a-sphere>
        <a-sphere radius="0.12" position="0.30 -0.30 0"        color="#ff6347"></a-sphere>
        <a-sphere radius="0.12" position="-0.30 -0.20 -0.20"   color="#ff6347"></a-sphere>
        <a-sphere radius="0.12" position="0.25 0.50 -0.20"     color="#ffd700"></a-sphere>
        <a-sphere radius="0.12" position="-0.25 0.50 -0.30"    color="#ffd700"></a-sphere>
        <a-sphere radius="0.12" position="0.50 0 -0.30"        color="#ffd700"></a-sphere>
        <a-sphere radius="0.12" position="-0.50 0 0.30"        color="#ffd700"></a-sphere>
        <a-sphere radius="0.12" position="0 0.40 0.50"         color="#32cd32"></a-sphere>
        <a-sphere radius="0.12" position="0 -0.40 0.50"        color="#32cd32"></a-sphere>

        <!-- links (coordinates match the node positions) -->
        <a-entity line="start: 0 0 0; end: 0.40 0.20 0.20; color: #999"></a-entity>
        <a-entity line="start: 0 0 0; end: -0.40 0.20 0.30; color: #999"></a-entity>
        <a-entity line="start: 0 0 0; end: 0.30 -0.30 0; color: #999"></a-entity>
        <a-entity line="start: 0 0 0; end: -0.30 -0.20 -0.20; color: #999"></a-entity>

        <a-entity line="start: 0.40 0.20 0.20; end: 0.25 0.50 -0.20; color: #999"></a-entity>
        <a-entity line="start: -0.40 0.20 0.30; end: -0.25 0.50 -0.30; color: #999"></a-entity>
        <a-entity line="start: 0.30 -0.30 0; end: 0.50 0 -0.30; color: #999"></a-entity>
        <a-entity line="start: -0.30 -0.20 -0.20; end: -0.50 0 0.30; color: #999"></a-entity>
        <a-entity line="start: 0.25 0.50 -0.20; end: 0 0.40 0.50; color: #999"></a-entity>
        <a-entity line="start: -0.25 0.50 -0.30; end: 0 0.40 0.50; color: #999"></a-entity>
        <a-entity line="start: 0.50 0 -0.30; end: 0 -0.40 0.50; color: #999"></a-entity>
        <a-entity line="start: -0.50 0 0.30; end: 0 -0.40 0.50; color: #999"></a-entity>
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <!-- drag‑rotate component -->
  <script>
    AFRAME.registerComponent('drag-rotate', {
      schema:{speed:{default:1}},
      init() {
        this.dragging = false;
        this.previousX = 0;
        this.previousY = 0;

        const canvas = this.el.sceneEl.canvas;

        /* desktop */
        canvas.addEventListener('mousedown', e => {
          this.dragging = true;
          this.previousX = e.clientX;
          this.previousY = e.clientY;
        });
        window.addEventListener('mousemove', e => this.rotate(e.clientX, e.clientY));
        window.addEventListener('mouseup',   () => this.dragging = false);

        /* mobile */
        canvas.addEventListener('touchstart', e => {
          this.dragging = true;
          this.previousX = e.touches[0].clientX;
          this.previousY = e.touches[0].clientY;
        });
        window.addEventListener('touchmove', e => {
          if (!this.dragging) return;
          this.rotate(e.touches[0].clientX, e.touches[0].clientY, 0.5);  // slower on touch
        }, {passive:false});
        window.addEventListener('touchend', () => this.dragging = false);
      },
      rotate(x, y, factor = 1) {
        if (!this.dragging) return;
        const dx = (x - this.previousX) * factor * this.data.speed;
        const dy = (y - this.previousY) * factor * this.data.speed;
        const rot = this.el.getAttribute('rotation');
        this.el.setAttribute('rotation', {x: rot.x + dy, y: rot.y + dx, z: rot.z});
        this.previousX = x;
        this.previousY = y;
      }
    });

    /* marker logic */
    const scene  = document.querySelector('a-scene');
    const marker = document.getElementById('hiroMarker');
    const net    = document.getElementById('network');
    const status = document.getElementById('status');
    const loader = document.getElementById('loader');

    scene.addEventListener('loaded', () => loader.style.display = 'none');

    marker.addEventListener('markerFound', () => {
      net.setAttribute('visible', true);
      status.textContent = 'Success';
    });

    marker.addEventListener('markerLost', () => {
      net.setAttribute('visible', false);
      status.textContent = 'Searching…2025';
    });
  </script>
</body>
</html>
