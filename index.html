<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hiro marker – network‑propagation demo</title>

  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{margin:0;overflow:hidden;font-family:monospace}
    #status{position:fixed;top:10px;left:10px;font-size:24px;color:#fff;
            z-index:1000;pointer-events:none}
    #loader{position:fixed;inset:0;display:flex;flex-direction:column;
            align-items:center;justify-content:center;background:#000}
    .spinner{width:48px;height:48px;border:6px solid #fff;
             border-top-color:transparent;border-radius:50%;
             animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>

<body>
  <div id="loader"><div class="spinner"></div><p style="color:#fff;margin-top:12px">Loading camera…</p></div>
  <div id="status">Searching…</div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled:false;">
    <a-marker id="hiroMarker" preset="hiro" emitevents="true">
      <a-entity id="network" visible="false" drag-rotate>
        <!-- nodes: start grey (#888); turn red on propagation -->
        <a-sphere id="sphere0" radius="0.12" position="0 0 0"               color="#888"></a-sphere>
        <a-sphere id="sphere1" radius="0.12" position="0.40 0.20 0.20"      color="#888"></a-sphere>
        <a-sphere id="sphere2" radius="0.12" position="-0.40 0.20 0.30"     color="#888"></a-sphere>
        <a-sphere id="sphere3" radius="0.12" position="0.30 -0.30 0"        color="#888"></a-sphere>
        <a-sphere id="sphere4" radius="0.12" position="-0.30 -0.20 -0.20"   color="#888"></a-sphere>
        <a-sphere id="sphere5" radius="0.12" position="0.25 0.50 -0.20"     color="#888"></a-sphere>
        <a-sphere id="sphere6" radius="0.12" position="-0.25 0.50 -0.30"    color="#888"></a-sphere>
        <a-sphere id="sphere7" radius="0.12" position="0.50 0 -0.30"        color="#888"></a-sphere>
        <a-sphere id="sphere8" radius="0.12" position="-0.50 0 0.30"        color="#888"></a-sphere>
        <a-sphere id="sphere9" radius="0.12" position="0 0.40 0.50"         color="#888"></a-sphere>
        <a-sphere id="sphere10" radius="0.12" position="0 -0.40 0.50"       color="#888"></a-sphere>

        <!-- links (unchanged) -->
        <a-entity line="start: 0 0 0; end: 0.40 0.20 0.20; color: #999"></a-entity>
        <a-entity line="start: 0 0 0; end: -0.40 0.20 0.30; color: #999"></a-entity>
        <a-entity line="start: 0 0 0; end: 0.30 -0.30 0; color: #999"></a-entity>
        <a-entity line="start: 0 0 0; end: -0.30 -0.20 -0.20; color: #999"></a-entity>

        <a-entity line="start: 0.40 0.20 0.20; end: 0.25 0.50 -0.20; color: #999"></a-entity>
        <a-entity line="start: -0.40 0.20 0.30; end: -0.25 0.50 -0.30; color: #999"></a-entity>
        <a-entity line="start: 0.30 -0.30 0; end: 0.50 0 -0.30; color: #999"></a-entity>
        <a-entity line="start: -0.30 -0.20 -0.20; end: -0.50 0 0.30; color: #999"></a-entity>
        <a-entity line="start: 0.25 0.50 -0.20; end: 0 0.40 0.50; color: #999"></a-entity>
        <a-entity line="start: -0.25 0.50 -0.30; end: 0 0.40 0.50; color: #999"></a-entity>
        <a-entity line="start: 0.50 0 -0.30; end: 0 -0.40 0.50; color: #999"></a-entity>
        <a-entity line="start: -0.50 0 0.30; end: 0 -0.40 0.50; color: #999"></a-entity>
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <!-- drag‑rotate component -->
  <script>
    AFRAME.registerComponent('drag-rotate', {
      schema:{speed:{default:1}},
      init() {
        this.dragging = false; this.prevX = 0; this.prevY = 0;
        const canvas = this.el.sceneEl.canvas;
        const start = e=>{this.dragging=true;this.prevX=e.clientX;this.prevY=e.clientY};
        const move  =(x,y,f=1)=>{if(!this.dragging)return;
          const rot=this.el.getAttribute('rotation');
          this.el.setAttribute('rotation',{
            x:rot.x+(y-this.prevY)*f*this.data.speed,
            y:rot.y+(x-this.prevX)*f*this.data.speed,z:rot.z});
          this.prevX=x; this.prevY=y;};
        canvas.addEventListener('mousedown',e=>start(e));
        window.addEventListener('mousemove',e=>move(e.clientX,e.clientY));
        window.addEventListener('mouseup',()=>this.dragging=false);
        canvas.addEventListener('touchstart',e=>start(e.touches[0]),{passive:false});
        window.addEventListener('touchmove',e=>{
          if(this.dragging) {e.preventDefault();move(e.touches[0].clientX,e.touches[0].clientY,0.5);}
        },{passive:false});
        window.addEventListener('touchend',()=>this.dragging=false);
      }
    });

    /* propagation parameters */
    const groups = [
      ['sphere0'],                                     // origin
      ['sphere1','sphere2','sphere3','sphere4'],       // first ring
      ['sphere5','sphere6','sphere7','sphere8'],       // second ring
      ['sphere9','sphere10']                           // farthest
    ];
    let timers = [];

    function startPropagation(){
      groups.forEach((ids,i)=>{
        timers.push(setTimeout(()=>{
          ids.forEach(id=>document.getElementById(id)
            .setAttribute('color','#ff0000'));         // turn red
        },i*600));                                     // 600 ms between waves
      });
    }
    function resetPropagation(){
      timers.forEach(clearTimeout);
      timers=[];                                       // clear queue
      document.querySelectorAll('#network a-sphere')
        .forEach(s=>s.setAttribute('color','#888'));   // back to grey
    }

    /* marker logic */
    const scene  = document.querySelector('a-scene');
    const marker = document.getElementById('hiroMarker');
    const net    = document.getElementById('network');
    const status = document.getElementById('status');
    const loader = document.getElementById('loader');

    scene.addEventListener('loaded', () => loader.style.display = 'none');

    marker.addEventListener('markerFound', () => {
      net.setAttribute('visible', true);
      status.textContent = 'Success';
      startPropagation();
    });

    marker.addEventListener('markerLost', () => {
      net.setAttribute('visible', false);
      status.textContent = 'Searching…';
      resetPropagation();
    });
  </script>
</body>
</html>
