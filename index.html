<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hiro‑poster demo</title>

  <!-- modern, matching libraries -->
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>

  <!-- Google Analytics 4 – delete if you don’t need it -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{margin:0;overflow:hidden;font-family:monospace}
    #status{position:fixed;top:10px;left:10px;font-size:24px;color:#fff;
            z-index:1000;pointer-events:none}
    #loader{position:fixed;inset:0;display:flex;flex-direction:column;
            align-items:center;justify-content:center;background:#000}
    .spinner{width:48px;height:48px;border:6px solid #fff;
             border-top-color:transparent;border-radius:50%;
             animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>

<body>
  <!-- loading screen -->
  <div id="loader">
    <div class="spinner"></div>
    <p style="color:#fff;margin-top:12px">Loading camera…</p>
  </div>

  <!-- status label -->
  <div id="status">Searching…now</div>

  <!-- AR scene -->
  <a-scene
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled:false;"
  >
    <!-- give the marker an id so the JS can find it -->
    <a-marker id="hiroMarker" preset="hiro" emitevents="true">
      <a-box id="cube"
             position="0 0.15 0"
             scale="0.3 0.3 0.3"
             material="color:red"
             visible="false">
      </a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const scene   = document.querySelector('a-scene');
    const marker  = document.getElementById('hiroMarker');  // << matches id above
    const cube    = document.getElementById('cube');
    const status  = document.getElementById('status');
    const loader  = document.getElementById('loader');

    /* hide loader when A‑Frame + webcam are ready */
    scene.addEventListener('loaded', () => loader.style.display = 'none');

    /* marker events */
    marker.addEventListener('markerFound', () => {
      cube.setAttribute('visible', true);
      status.textContent = 'Success';
      gtag('event', 'marker_detected', {event_category:'AR', event_label:'hiro_marker'});
    });

    marker.addEventListener('markerLost', () => {
      cube.setAttribute('visible', false);
      status.textContent = 'Searching…';
    });
  </script>
</body>
</html>
