<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Marker‑triggered cube + label</title>

    <!-- current libraries -->
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar-js@3.4.7/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      #screen-number {
        position: absolute;
        top: 10px;
        left: 10px;
        font-family: monospace;
        font-size: 24px;
        color: #fff;
        z-index: 1000;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <!-- status label -->
    <div id="screen-number">Searching…</div>

    <!-- AR scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled:false;">
            <a-marker id="patternMarker"
                type="pattern"
                url="hiro_marker.patt"
                emitevents="true">
        <!-- cube starts invisible; will be toggled by JS -->
        <a-box id="cube"
               position="0 0.15 0"
               scale="0.3 0.3 0.3"
               material="color:red"
               visible="false">
        </a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker     = document.getElementById('hiroMarker');
      const cube       = document.getElementById('cube');
      const statusText = document.getElementById('screen-number');

      marker.addEventListener('markerFound', () => {
        cube.setAttribute('visible', true);
        statusText.textContent = 'Success';
      });

      marker.addEventListener('markerLost', () => {
        cube.setAttribute('visible', false);
        statusText.textContent = 'Searching…';
      });
    </script>
  </body>
</html>
