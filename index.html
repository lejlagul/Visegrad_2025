<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Network Propagation Demo</title>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.js"></script>
  <style>
    html,body{margin:0;height:100%;overflow:hidden;}
    #info{position:fixed;top:10px;left:10px;background:rgba(255,255,255,0.9);padding:6px 12px;font-family:sans-serif;font-size:14px;border-radius:4px;z-index:1;}
  </style>
</head>
<body>
<div id="info">Point the camera at a Hiro marker (black square with hieroglyph) to see the signal spread.</div>

<a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false">

    <!-- Lighting -->
    <a-entity light="type: ambient; intensity: 1"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="1 1 0"></a-entity>

    <!-- Marker (builtâ€‘in Hiro pattern) -->
    <a-marker preset="hiro">
        
        <a-sphere position="0.25 0.00 0.00" radius="0.03" color="#777">
            <a-animation attribute="color" begin="0" dur="400" to="#ff3333" fill="forwards"></a-animation>
        </a-sphere>
    
        <a-sphere position="0.20 0.00 0.15" radius="0.03" color="#777">
            <a-animation attribute="color" begin="600" dur="400" to="#ff3333" fill="forwards"></a-animation>
        </a-sphere>
    
        <a-sphere position="0.08 0.00 0.24" radius="0.03" color="#777">
            <a-animation attribute="color" begin="1200" dur="400" to="#ff3333" fill="forwards"></a-animation>
        </a-sphere>
    
        <a-sphere position="-0.08 0.00 0.24" radius="0.03" color="#777">
            <a-animation attribute="color" begin="1800" dur="400" to="#ff3333" fill="forwards"></a-animation>
        </a-sphere>
    
        <a-sphere position="-0.20 0.00 0.15" radius="0.03" color="#777">
            <a-animation attribute="color" begin="2400" dur="400" to="#ff3333" fill="forwards"></a-animation>
        </a-sphere>
    
        <a-sphere position="-0.25 0.00 0.00" radius="0.03" color="#777">
            <a-animation attribute="color" begin="3000" dur="400" to="#ff3333" fill="forwards"></a-animation>
        </a-sphere>
    
        <a-sphere position="-0.20 0.00 -0.15" radius="0.03" color="#777">
            <a-animation attribute="color" begin="3600" dur="400" to="#ff3333" fill="forwards"></a-animation>
        </a-sphere>
    
        <a-sphere position="-0.08 0.00 -0.24" radius="0.03" color="#777">
            <a-animation attribute="color" begin="4200" dur="400" to="#ff3333" fill="forwards"></a-animation>
        </a-sphere>
    
        <a-sphere position="0.08 0.00 -0.24" radius="0.03" color="#777">
            <a-animation attribute="color" begin="4800" dur="400" to="#ff3333" fill="forwards"></a-animation>
        </a-sphere>
    
        <a-sphere position="0.20 0.00 -0.15" radius="0.03" color="#777">
            <a-animation attribute="color" begin="5400" dur="400" to="#ff3333" fill="forwards"></a-animation>
        </a-sphere>
    
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
