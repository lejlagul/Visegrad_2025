<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hiro marker – larger 3‑D network</title>

  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{margin:0;overflow:hidden;font-family:monospace}
    #status{position:fixed;top:10px;left:10px;font-size:24px;color:#fff;
            z-index:1000;pointer-events:none}
    #loader{position:fixed;inset:0;display:flex;flex-direction:column;
            align-items:center;justify-content:center;background:#000}
    .spinner{width:48px;height:48px;border:6px solid #fff;
             border-top-color:transparent;border-radius:50%;
             animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>

<body>
  <div id="loader"><div class="spinner"></div><p style="color:#fff;margin-top:12px">Loading camera…</p></div>
  <div id="status">Searching…</div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled:false;">
    <a-marker id="hiroMarker" preset="hiro" emitevents="true">
      <!-- larger, more spread‑out network -->
      <a-entity id="network" visible="false"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear">

        <!-- nodes (radius doubled) -->
        <a-sphere radius="0.12" position="0 0 0"   color="#1e90ff"></a-sphere>
        <a-sphere radius="0.12" position="0.2 0.1 0.1"   color="#ff6347"></a-sphere>
        <a-sphere radius="0.12" position="-0.2 0.1 0.15" color="#ff6347"></a-sphere>
        <a-sphere radius="0.12" position="0.15 -0.15 0"  color="#ff6347"></a-sphere>
        <a-sphere radius="0.12" position="-0.15 -0.1 -0.1" color="#ff6347"></a-sphere>
        <a-sphere radius="0.12" position="0.1 0.25 -0.1" color="#ffd700"></a-sphere>
        <a-sphere radius="0.12" position="-0.1 0.25 -0.15" color="#ffd700"></a-sphere>
        <a-sphere radius="0.12" position="0.25 0 -0.15" color="#ffd700"></a-sphere>
        <a-sphere radius="0.12" position="-0.25 0 0.15" color="#ffd700"></a-sphere>
        <a-sphere radius="0.12" position="0 0.2 0.25" color="#32cd32"></a-sphere>
        <a-sphere radius="0.12" position="0 -0.2 0.25" color="#32cd32"></a-sphere>

        <!-- links (unchanged; group scale is now 1, so lines are automatically “further out”) -->
        <a-entity line="start: 0 0 0; end: 0.2 0.1 0.1; color: #999"></a-entity>
        <a-entity line="start: 0 0 0; end: -0.2 0.1 0.15; color: #999"></a-entity>
        <a-entity line="start: 0 0 0; end: 0.15 -0.15 0; color: #999"></a-entity>
        <a-entity line="start: 0 0 0; end: -0.15 -0.1 -0.1; color: #999"></a-entity>

        <a-entity line="start: 0.2 0.1 0.1; end: 0.1 0.25 -0.1; color: #999"></a-entity>
        <a-entity line="start: -0.2 0.1 0.15; end: -0.1 0.25 -0.15; color: #999"></a-entity>
        <a-entity line="start: 0.15 -0.15 0; end: 0.25 0 -0.15; color: #999"></a-entity>
        <a-entity line="start: -0.15 -0.1 -0.1; end: -0.25 0 0.15; color: #999"></a-entity>
        <a-entity line="start: 0.1 0.25 -0.1; end: 0 0.2 0.25; color: #999"></a-entity>
        <a-entity line="start: -0.1 0.25 -0.15; end: 0 0.2 0.25; color: #999"></a-entity>
        <a-entity line="start: 0.25 0 -0.15; end: 0 -0.2 0.25; color: #999"></a-entity>
        <a-entity line="start: -0.25 0 0.15; end: 0 -0.2 0.25; color: #999"></a-entity>
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const scene  = document.querySelector('a-scene');
    const marker = document.getElementById('hiroMarker');
    const net    = document.getElementById('network');
    const status = document.getElementById('status');
    const loader = document.getElementById('loader');

    scene.addEventListener('loaded', () => loader.style.display = 'none');

    marker.addEventListener('markerFound', () => {
      net.setAttribute('visible', true);
      status.textContent = 'Success';
    });

    marker.addEventListener('markerLost', () => {
      net.setAttribute('visible', false);
      status.textContent = 'Searching…';
    });
  </script>
</body>
</html>
