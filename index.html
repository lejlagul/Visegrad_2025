  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AR.js – custom pattern test</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar-js@3.4.7/aframe/build/aframe-ar.js"></script>
    <style>body{margin:0;overflow:hidden}</style>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled:false;">
      <!-- Replace myMarker.patt with your .patt file name -->
      <a-marker id="patternMarker"
                type="pattern"
                url="hiro_marker.patt"
                emitevents="true">
        <a-box id="cube"
               position="0 0.15 0"
               scale="0.3 0.3 0.3"
               material="color:red"
               visible="false">
        </a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.getElementById('patternMarker');
      const cube   = document.getElementById('cube');

      marker.addEventListener('markerFound', () => cube.setAttribute('visible', true));
      marker.addEventListener('markerLost',  () => cube.setAttribute('visible', false));
    </script>

    <div id="screen-number">2024</div>
  </body>
</html>
