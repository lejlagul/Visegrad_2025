<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AR.js â€“ screen number test</title>
     <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar-js@3.4.0/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #screen-number {
        position: absolute;
        top: 10px;
        left: 10px;
        font-family: monospace;
        font-size: 24px;
        color: #fff;
        z-index: 1000;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker preset="hiro">
        <a-box position="0 0.15 0" scale="0.3 0.3 0.3" material="color:red"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <div id="screen-number">2025</div>
  </body>
</html>
